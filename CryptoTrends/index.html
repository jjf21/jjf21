<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CryptoTrends</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class='container'>
    <div id="currencies_wrapper" class="dataTables_wrapper no-footer"><table class="table dataTable no-footer" id="currencies" role="grid">
      <thead>
        <tr role="row">
          <th  class ='text-left'rowspan="1" colspan="1" style="width: 100px;">Currency</th>
          <th  class ='text-right'rowspan="1" colspan="1" style="width: 100px;">Price USD</th>
          <th  class ='text-right'rowspan="1" colspan="1" style="width: 100px;">Price BTC</th>
          <th  class ='text-right'rowspan="1" colspan="1" style="width: 70px;">Change 1h</th>
          <th  class ='text-right'rowspan="1" colspan="1" style="width: 70px;">Change 24h</th>
          <th  class ='text-right'rowspan="1" colspan="1" style="width: 70px;">Change 7j</th>
          <th  class ='text-right'rowspan="1" colspan="1" style="width: 70px;">Twitter 1h</th>
          <th  class ='text-right'rowspan="1" colspan="1" style="width: 70px;">Twitter 24h</th>
          <th  class ='text-right'rowspan="1" colspan="1" style="width: 70px;">Twitter 7j</th>
          <th  class ='text-right'rowspan="1" colspan="1" style="width: 70px;">Trends + / -</th>
        </tr>
      </thead>
      <tbody>
</tr></tbody>
</table>
</div>
</div>





<!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
